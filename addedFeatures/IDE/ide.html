<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Codeboard Online IDE</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="code_editor">
      <div class="control-panel">
        Select Language: &nbsp; &nbsp;
        <select id="languages" class="languages" onchange="changeLanguage()">
          <option value="c">C</option>
          <option value="cpp">C++</option>
          <option value="php">PHP</option>
          <option value="python">Python</option>
          <option value="node">Node JS</option>
        </select>

      </div>
      <div class="container">
        <div>
          <button id="run" onclick="runCode()">Run</button>
          <button id="tilt" onclick="Toggle()">
            <img src="tilt.png" style="width: 35px; height: 20px" />
          </button>

        </div>
        <div class="inOut">
          <div class="editor" id="editor"></div>
          <div class="output">
            <p id="output"></p>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="js/lib/ace.js"></script>
      <script src="js/lib/theme-monokai.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="js/ide.js"></script>
    </div>
  </body>
</html>
